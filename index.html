<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hubspot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- link per far funzionare le icone che inserisco da font awesome 4.7 -->
  </head>
  <body>

    <header>
      <!-- comprende, dall'alto, tutto fino alla striscia verde acqua, compresa -->
      <div class="row-1 grey">

        <div class="cont collapse">

          <div class="col-left fl rel">

            <div class="collapse height-center">

              <div class="cas-left fl">

                <select name="lingua">
                  <option value="italiano">Italiano</option>
                  <option value="inglese">Inglese</option>
                  <option value="tedesco">Tedesco</option>
                </select>

              </div>

              <div class="cas-right fl">
                <span>Contact Us</span>

            </div>

            </div>

          </div>

          <div class="col-right fl border">

          </div>

        </div>

      </div>

      <div class="row-2 collapse white">

        <div class="cont">

          <div class="col-left fl border">

          </div>

          <div class="col-right fl border">

          </div>

        </div>

      </div>

      <div class="row-3">
        <!-- parte più larga dell'header, ovvero quella che ha il background con le casette -->
        <div class="cont">

          <div class="col border">
            <!-- è il div che conterrà testo e button -->
          </div>

        </div>

      </div>

      <div class="row-4">
        <!-- striscia verde acqua, ultima parte dell'header -->
      </div>


    </header>

    <main>
      <!-- comprende, dalla striscia verde acqua esclusa, tutto fino all'ultimo blocco scuro, escluso -->

      <section class="section-1 grey">
        <!-- comprende la prima parte chiara del main -->
        <div class="cont">

          <div class="row-1 border">

          </div>

          <div class="row-2 white">

          </div>

          <div class="row-3 collapse">

            <div class="col fl white">

            </div>

            <div class="col col-middle fl white">

            </div>

            <div class="col fl white">

            </div>

          </div>

        </div>

      </section>

      <section class="section-2">
        <!-- comprende la parte verde del main -->

        <div class="cont">

          <div class="row-1 border">

          </div>

          <div class="row-2 border">

          </div>

        </div>

      </section>

      <section class="section-3 grey">
        <!-- comprende la seconda parte chiara del main -->
        <div class="cont">

          <div class="row-1 collapse">

            <div class="col-left fl border">

            </div>

            <div class="col-right fl border">

            </div>

          </div>

          <div class="row-2 collapse">

            <div class="col-left fl border">

            </div>

            <div class="col-right fl border">

            </div>

          </div>

        </div>

      </section>

    </main>

    <footer>
      <!-- comprende esclusivamente l'ultimo blocco scuro -->
      <div class="cont">

        <div class="row-1 collapse">

          <div class="col fl border">

          </div>

          <div class="col fl border">

          </div>

          <div class="col fl border">

          </div>

          <div class="col fl border">

          </div>

        </div>

        <div class="row-2 border">

        </div>

        <div class="row-3 collapse rel">

          <div class="col-left fl border">

          </div>

          <div class="col-right fl border">

          </div>

        </div>

      </div>

    </footer>

  </body>

</html>
